<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Java números</title>
</head>
<body>
    <h1>Exercício soma dos números.</h1>
     <script>

  var n1= Number(window.prompt("digite um número: "))
   
var n2=Number(window.prompt("digite outro número:"))   

var s = n1+n2

window.alert(`A soma entre o número: ${n1} e o número ${n2} é igual a ${s}!`)
   
  
   </script>
    
</body>
</html>
